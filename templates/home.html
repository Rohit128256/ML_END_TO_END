<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #aab3b8;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align the content to the top */
            padding: 2rem; /* Add some padding to the body */
            overflow-y: auto; /* Allow vertical scrolling if necessary */
        }

        .login {
            background-color: #f0f0f0;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-top: 1rem;
        }

        .login h3 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 2.5rem; /* Increase the font size */
        }

        .login form {
            display: flex;
            flex-direction: column;
        }

        .login .mb-3 {
            margin-bottom: 1rem;
        }

        .login label {
            font-weight: bold;
            color: #555;
            margin-bottom: 0.5rem;
            display: block;
        }

        .login select, .login input {
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .login input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .login input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .login h2 {
            text-align: center;
            color: #28a745;
            margin-top: 2rem;
        }

        .login .form-label {
            margin-bottom: 0.5rem;
            display: block;
            color: #333;
        }

        .login .placeholder {
            color: #888;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .login {
                padding: 1.5rem;
                max-width: 100%;
            }

            .login h3 {
                font-size: 2rem; /* Smaller font size for tablets */
            }
        }

        @media (max-width: 480px) {
            .login {
                padding: 1rem;
                box-shadow: none;
                border-radius: 0;
            }

            .login input, .login select {
                font-size: 0.9rem;
                padding: 0.5rem;
            }

            .login h3 {
                font-size: 1.8rem; /* Smaller font size for mobile */
            }

            .login input[type="submit"] {
                font-size: 0.9rem;
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="login">
        <h3>Student Exam Performance Indicator</h3>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-control" name="gender" required>
                    <option class="placeholder" selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-control" name="ethnicity" required>
                    <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" required>
                    <option class="placeholder" selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's degree</option>
                    <option value="bachelor's degree">Bachelor's degree</option>
                    <option value="high school">High school</option>
                    <option value="master's degree">Master's degree</option>
                    <option value="some college">Some college</option>
                    <option value="some high school">Some high school</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Lunch Type</label>
                <select class="form-control" name="lunch" required>
                    <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Test Preparation Course</label>
                <select class="form-control" name="test_preparation_course" required>
                    <option class="placeholder" selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Writing Score out of 100</label>
                <input class="form-control" type="number" name="writing_score" min="0" max="100" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Reading Score out of 100</label>
                <input class="form-control" type="number" name="reading_score" min="0" max="100" required />
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict your Maths Score" />
            </div>
        </form>
        <h2>The prediction is {{results}}</h2>
    </div>
</body>
</html>
