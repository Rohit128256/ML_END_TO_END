<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #cfd1d7;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            margin-top: 50px;
        }

        .button-container {
            margin-top: 30px;
        }

        .button-container button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .button-container button:hover {
            background-color: #45a049;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Welcome to the home page of the student score prediction tool</h1>
    
    <div class="button-container">
        <form action="/predictdata" method="get">
            <button type="submit">Go to Predictor</button>
        </form>
    </div>

    <footer>
        &copy; 2024 Predictor App. All rights reserved.
    </footer>
</body>
</html>
